<!DOCTYPE html>
<html>
<head>
    <title>Simple Notes App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffe4b5;
            padding: 20px;
        }
        h2, h3 {
            color: #444;
        }
        textarea {
            width: 100%;
            height: 60px;
            padding: 10px;
        }
        button {
            margin-top: 5px;
            padding: 5px 10px;
        }
        .note-box {
            background-color: #fff8dc;
            margin: 10px 0;
            padding: 10px;
            border-left: 5px solid #2196f3;
            position: relative;
        }
        .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #f44336;
            color: white;
            border: none;
            padding: 5px 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Simple Notes</h2>
    <form method="POST">
        <textarea name="note" placeholder="Write your note here..."></textarea>
        <br>
        <button type="submit">Add Note</button>
    </form>

    <h3>All Notes</h3>
    {% for note in notes %}
        <div class="note-box">
            <strong>Note {{ loop.index }} - </strong>{{ note.content }}
            <a href="/delete/{{ note.id }}"><button class="delete-btn">Delete</button></a>
        </div>
    {% else %}
        <p>No notes yet.</p>
    {% endfor %}
</body>
</html>
