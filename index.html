<!DOCTYPE html>
<html>
<head>
    <title>Simple Notes App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fffacd;
            padding: 40px 20px;
            margin: 0;
        }

        .container {
            max-width: 900px;
            margin: auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }

        h2 {
            text-align: center;
            color: #444;
            margin-bottom: 25px;
        }

        textarea {
            width: 100%;
            height: 80px;
            padding: 10px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
            resize: none;
        }

        button {
            background-color: #ff9800;
            border: none;
            color: white;
            padding: 10px 16px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            display: block;
            margin: 15px auto 30px auto;
        }

        .notes-section {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .note-box {
            background-color: #ffffe0;
            border: 1px solid #ccc;
            border-radius: 10px;
            width: 180px;
            padding: 15px;
            box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
            position: relative;
            word-wrap: break-word;
        }

        .note-box strong {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        .delete-btn {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background-color: #e53935;
            color: white;
            border: none;
            padding: 6px 10px;
            font-size: 13px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Simple Notes App</h2>
        <form method="POST">
            <textarea name="note" placeholder="Write your note here..."></textarea>
            <button type="submit">Add Note</button>
        </form>

        <div class="notes-section">
            {% for note in notes %}
                <div class="note-box">
                    <strong>Note {{ loop.index }} -</strong>
                    {{ note.content }}
                    <a href="/delete/{{ note.id }}">
                        <button class="delete-btn">Delete</button>
                    </a>
                </div>
            {% else %}
                <p style="text-align:center; color:gray;">No notes yet.</p>
            {% endfor %}
        </div>
    </div>
</body>
</html>
